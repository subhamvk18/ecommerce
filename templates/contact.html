{% block css %}
    
{% endblock css %}
    


{% block body %}

{% csrf_token %}

<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-24 ml-auto flex sm:flex-no-wrap flex-wrap">
    <div class="lg:w-1/2 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 lg:ml-5 flex items-end justify-start relative">
     <!---- <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=%C4%B0zmir+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
     --->
      <div class="bg-white relative flex flex-wrap py-6">
        <div class="lg:w-1/2 px-6">
          <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm">ADDRESS</h2>
          <p class="leading-relaxed">Bankura<br>WestBengal,India</p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm">EMAIL</h2>
          <a class="text-indigo-500 leading-relaxed">subham@email.com</a>
          <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mt-4">PHONE</h2>
          <p class="leading-relaxed">9002-858-808</p>
        </div>
      </div>
    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full lg:-ml-4 md:py-8 mt-8 md:mt-0">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font" style="font-size: 25px;font-family: Arial, Helvetica, sans-serif;">Contact:</h2>
      
      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Name" type="text">
      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Email" type="email" type="email" id="email" value="{{request.user.email}}" readonly>
      <textarea class="bg-white rounded border border-gray-400 focus:outline-none h-32 focus:border-indigo-500 text-base px-4 py-2 mb-4 resize-none" placeholder="Message" id="text"></textarea>
      <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="sendbtn" onclick="func();">Send Message</button>
     
    </div>
  </div>
</section>






























    
{% endblock body %}
    


{% block script %}
<script>
function func()
{
  var req = new XMLHttpRequest();
  text=$("#text").val()
  email=$("#email").val()
  url="/contact"
  
  req.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     if(req.responseText=="true")
     {
     
       window.location.href="/contact";
     }
    }
  };
  req.open("POST", url, true);
  req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  req.send("email="+email+"&text="+text);
}
</script>
    
{% endblock script %}
