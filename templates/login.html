{% extends 'base.html' %}

{% block css %}
<!-- Font Awesome -->
<!-- Google Fonts -->

<!-- Bootstrap core CSS -->

<!-- Material Design Bootstrap -->	
<style>
input:focus
{
	outline: none;
	border: none;
}
.sign
	{
		background-image: url('/static/images/sign2.jpg');
		width: 100%;
		height:70vh;
		background-size: 100% 100%;
		background-repeat: no-repeat;
		opacity: 0.9;
		
	}

</style>
{% endblock css %}
{% block body %}
<div class="sign col-lg-12 col-12 -mt-8">
<div class="w-full max-w-xs mx-auto mt-10">
	<h1 class="mb-2 text-3xl text-center mt-8" style="font-family: Arial, Helvetica, sans-serif;font-weight: bold;font-size: 35px;top:20%;">Login</h1>
	<form class=" rounded px-8 pt-6 pb-8 mb-4" action="/login" method="post">
		{% csrf_token %}
	  <div class="mb-2 mt-16">
		<label class="block text-gray-700 text-sm font-bold mb-2" for="username">
		  Username
		</label>
		<input name="uname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
	  </div>
	  <div class="mb-2">
		<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
		  Password
		</label>
		<input name="pass" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
		<p class="text-red-500 text-xs italic">Please choose a password.</p>
	  </div>
	  <div class="flex items-center justify-between">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
		  Sign In
		</button>
		<a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
		  Forgot Password?
		</a>
	  </div>
	</form>
	<div class="text-blue-900 mt-2 float-right">
		If you not signup,&nbsp;&nbsp;
		<a class="no-underline border-b border-blue text-blue" href="/signup" style="color: blueviolet;">
			Register...
		</a>.
	
	</div><br><br>
	<p class="text-center text-red-500 text-xs mt-3">
	  &copy;2020 Acme Corp. All rights reserved.
	</p>
  </div>
</div>

	
{% endblock body %}
